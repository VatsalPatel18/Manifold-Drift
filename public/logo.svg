<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- background -->
  <rect x="0" y="0" width="1024" height="1024" fill="#0b1220"/>
  <!-- soft vignette circle -->
  <circle cx="512" cy="512" r="440" fill="#0f172a"/>
  <!-- portal ring (fuchsia) -->
  <g transform="translate(512,512)">
    <ellipse rx="300" ry="140" fill="none" stroke="#a78bfa" stroke-width="18" opacity="0.95"/>
    <ellipse rx="300" ry="140" fill="none" stroke="#a78bfa" stroke-width="8" opacity="0.35"/>
  </g>
  <!-- sphere wireframe (emerald) -->
  <g transform="translate(512,512)">
    <circle r="180" fill="none" stroke="#10b981" stroke-width="12"/>
    <ellipse rx="180" ry="70" fill="none" stroke="#10b981" stroke-width="6" opacity="0.6"/>
    <ellipse rx="70" ry="180" fill="none" stroke="#10b981" stroke-width="6" opacity="0.4" transform="rotate(30)"/>
    <ellipse rx="70" ry="180" fill="none" stroke="#10b981" stroke-width="6" opacity="0.4" transform="rotate(-30)"/>
  </g>
  <!-- saddle curve (blue) -->
  <path d="M 80 700 C 240 520, 360 820, 512 640
           C 664 460, 784 740, 944 560"
        fill="none" stroke="#3b82f6" stroke-width="14" opacity="0.9"/>
  <!-- axes (red, green, blue) -->
  <g transform="translate(512,512)">
    <line x1="-220" y1="0" x2="220" y2="0" stroke="#ef4444" stroke-width="10" stroke-linecap="round"/>
    <line x1="0" y1="220" x2="0" y2="-220" stroke="#10b981" stroke-width="10" stroke-linecap="round"/>
    <line x1="-160" y1="-160" x2="160" y2="160" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
  </g>
  <!-- title -->
  <text x="512" y="900" text-anchor="middle" font-size="72" font-family="Segoe UI, Roboto, system-ui, Arial" fill="#e5e7eb" letter-spacing="2">
    Manifold Drift
  </text>
</svg>
